<section class="restaurant-hero">
  <div class="container restaurant-hero__container">
    <div class="restaurant-hero__content">
      <h1 class="restaurant-hero__title uppercase">Mimiho</h1>
      <h2 class="restaurant-hero__subtitle">Ресторан</h2>
      <p class="restaurant-hero__description uppercase">Смак життя 24/7</p>

      <div class="restaurant-hero__buttons-list">
        <button
          class="restaurant-hero__button"
          type="button"
          aria-expanded="false"
          aria-controls="modal"
          data-modal-table-open
        >
          Забронювати столик
        </button>
        <button class="restaurant-hero__button" type="button">
          Переглянути меню
        </button>
      </div>
    </div>

    <ul class="restaurant-hero__social-list">
      <li class="restaurant-hero__social-item">
        <a href="">
          <svg class="restaurant-hero__social-icon" width="24" height="24">
            <use href="./images/icons.svg#instagram"></use>
          </svg>
        </a>
      </li>
      <li class="restaurant-hero__social-item">
        <a href="">
          <svg class="restaurant-hero__social-icon" width="24" height="24">
            <use href="./images/icons.svg#facebook"></use>
          </svg>
        </a>
      </li>
      <li class="restaurant-hero__social-item">
        <a href="">
          <svg class="restaurant-hero__social-icon" width="24" height="24">
            <use href="./images/icons.svg#telegram"></use>
          </svg>
        </a>
      </li>
    </ul>

    <div class="restaurant-hero__address">
      <svg class="restaurant-hero__address-icon">
        <use href="./images/icons.svg#location-pin"></use>
      </svg>
      <address class="restaurant-hero__address-content">
        Україна, м. Полтава, <br />
        вул. Маршала Бірюзова, 15
      </address>
    </div>
  </div>
</section>
